<html>
  <head>
    <title>Spatial Pattern Analysis &amp Research Laboratory</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./src/vendor/bootstrap/dist/css/bootstrap.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./src/vendor/bootswatch/bootstrap.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./src/css/master.css" media="screen" charset="utf-8">
  </head>

  <body data-spy="scroll" data-target="#spar-nav">
    <div class="container">

      <!-- Page header -->
      <div class="page-header">
        <h1>
          <img src="./src/images/headers/SPAR_logo2_transparent.png" alt="SPARLab" width="350px" />
          <small>Spatial Pattern Analysis &amp Research Lab</small>
        </h1>
      </div>

      <!-- Page body -->
      <div class="row">
        <!-- Content gets inserted here from /html via jQuery-->
        <div class="col-xs-12 col-sm-10">
          <div id="about"></div>
          <div id="publications"></div>
          <div id="people"></div>
          <div id="downloads"></div>
          <div id="contact"></div>
          <!-- <div id="photos"></div> -->
        </div>

        <!-- Navigation bar -->
        <div class="hidden-xs col-sm-2 category-nav">
          <!-- Links -->
          <div id="spar-nav" data-spy="affix" data-offset-top="159">
            <ul class="nav nav-stacked">
              <li><a href="#about">About</a></li>
              <li>
                <a href="#publications">Publications</a>
                <ul class="nav nav-stacked">
                  <li><a href="#publications">Recent publications</a></li>
                  <li><a href="#more-publications">More publications</a></li>
                </ul>
              </li>
              <li>
                <a href="#people">People</a>
                <ul class="nav nav-stacked">
                  <li><a href="#lead-researcher">Lead researcher</a></li>
                  <li><a href="#students">Students</a></li>
                  <li><a href="#staff">Staff</a></li>
                  <li><a href="#grads">Grads</a></li>
                </ul>
              </li>
              <li><a href="#downloads">Downloads</a></li>
              <li><a href="#contact">Contact</a></li>
              <!-- <li><a href="#photos">Photos</a></li> -->
              <li><a href="#"><small>Back to top</small></a></li>
            </ul>
          </div>
        </div>
      </div>

    </div>


    <!-- JAVASCRIPT -->
    <script src="./src/vendor/jquery/dist/jquery.min.js"></script>
    <script src="./src/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./src/vendor/stellar.js/jquery.stellar.min.js"></script>
    <script>
      $(function(){
        // Load pages
        $.when(
          $.get('sections/about.html', function(data){ $('#about').html(data) }),
          $.get('sections/people.html', function(data){ $('#people').html(data) }),
          $.get('sections/downloads.html', function(data){ $('#downloads').html(data) }),
          $.get('sections/publications.html', function(data){ $('#publications').html(data) }),
          $.get('sections/contact.html', function(data){ $('#contact').html(data) })//,
          // $.get('sections/photos.html', function(data){ $('#photos').html(data) })
        ).done(function() {
          // Init parallax
          $.stellar({
            horizontalScrolling: false,
            verticalOffset: 300
          });
        });


      });

      // Make affixed nav width 100% of parent col
      $(window).resize(function () { $('#spar-nav.affix').width($('.category-nav').width()); });
      $(window).scroll(function () { $('#spar-nav.affix').width($('.category-nav').width()); });
    </script>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-63369273-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
