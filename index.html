<html>
  <head>
    <title>Spatial Pattern Analysis &amp Research Laboratory</title>

    <!-- CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="src/assets/bootswatch/bootstrap.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="src/css/master.css" media="screen" charset="utf-8">
  </head>

  <body data-spy="scroll" data-target="#spar-nav">
    <div class="container">

      <!-- Page header -->
      <div class="page-header">
        <h1>
          <img src="../src/images/SPAR_logo2_transparent.png" alt="SPARLab" width="350px" />
          <small>Spatial Pattern Analysis &amp Research Lab</small>
        </h1>
      </div>

      <!-- Page body -->
      <div class="row">
        <!-- Content gets inserted here from /html via jQuery-->
        <div class="col-xs-10">
          <div id="about"></div>
          <div id="publications"></div>
          <div id="people"></div>
          <div id="downloads"></div>
          <div id="contact"></div>
          <div id="photos"></div>
        </div>

        <!-- Navigation bar -->
        <div class="col-xs-2 category-nav">
          <!-- Links -->
          <div id="spar-nav" data-spy="affix" data-offset-top="159">
            <ul class="nav nav-stacked">
              <li><a href="#about">About</a></li>
              <li><a href="#publications">Publications</a></li>
              <li>
                <a href="#people">People</a>
                <ul class="nav nav-stacked">
                  <li><a href="#lead-researcher">Lead researcher</a></li>
                  <li><a href="#students">Students</a></li>
                  <li><a href="#staff">Staff</a></li>
                  <li><a href="#grads">Grads</a></li>
                </ul>
              </li>
              <li><a href="#downloads">Downloads</a></li>
              <li><a href="#contact">Contact</a></li>
              <!-- <li><a href="#photos">Photos</a></li> -->
              <li><a href="#"><small>Back to top</small></a></li>
            </ul>
          </div>
        </div>
      </div>

    </div>


    <!-- JAVASCRIPT -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/stellar.js/jquery.stellar.min.js"></script>
    <script>
      $(function(){
        // Load pages
        $.when(
          $.get('html/about.html', function(data){ $('#about').html(data) }),
          $.get('html/people.html', function(data){ $('#people').html(data) }),
          $.get('html/downloads.html', function(data){ $('#downloads').html(data) }),
          $.get('html/publications.html', function(data){ $('#publications').html(data) }),
          $.get('html/contact.html', function(data){ $('#contact').html(data) }),
          $.get('html/photos.html', function(data){ $('#photos').html(data) })
        ).done(function() {
          // Init parallax
          $.stellar({
            horizontalScrolling: false,
            verticalOffset: 300
          });
        });


      });

      // Make affixed nav width 100% of parent col
      $(window).resize(function () { $('#spar-nav.affix').width($('.category-nav').width()); });
      $(window).scroll(function () { $('#spar-nav.affix').width($('.category-nav').width()); });
    </script>
  </body>
</html>
